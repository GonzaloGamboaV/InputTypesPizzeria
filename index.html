<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizza Hut</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text">
                </div>
            </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Original Toppings:</legend>
                    <div>
                        <input type="radio" id="pepperoni" name="pizza">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="radio" id="combination" name="pizza">
                        <label for="combination">Combination</label>
                    </div>
                    <div>
                        <input type="radio" id="cheese" name="pizza">
                        <label for="cheese">Cheese</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                    <div>
                        <input type="radio" id="extraLarge" name="size">
                        <label for="extraLarge">Extra Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Custom Toppings:</legend>
                    <div>
                        <input type="checkbox" id="sausage" name="sausage" value="sausage">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="beef" name="beef" value="beef">
                        <label for="beef">Beef</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>How the Toppings are Spread</legend>
                <label for="spread">Please Choose One</label>
                <select name="spread" id="spread">
                    <option value="everywhere">All over the pizza</option>
                    <option value="half">Half and half</option>
                    <option value="evenly">Split evenly</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10"
                          placeholder="Allergic to somehting, extra toppingd, extra sauce, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
